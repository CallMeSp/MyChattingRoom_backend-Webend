<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible"content="IE=edge,chrome=1">
    <meta name="author"content="ShiPeng">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <title>My Chatting Room</title>
    <link rel="stylesheet"href="style/main.css">
    <link rel="shortcut icon"href="favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <h1>My Chatting Room</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle"type="color"placeholder="#000"title="fontcolor">
                <input id="emoji"type="button"value="emoji"title="emoji">
                <label for="sendImage"class="imageLable">
                    <input type="button"value="image">
                    <input id="sendImage"type="file"value="image2">
                </label>
                <input id="clearBtn" type="button" value="clear" title="clear screen" />
            </div>
            <textarea id="messageInput"placeholder="请输入内容"></textarea>
            <input id="sendBtn" type="button" value="发送">
            <div id="emojiWrapper"></div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">正在连接服务器。。。</p>
        <div id="nickWrapper">
            <input type="text"placeholder="nickname"id="nicknameInput">
            <input type="button"value="OK"id="loginBtn">
        </div>
    </div>
    <footer>
        <small>view on <a href="https://github.com/CallMeSp">GitHub</a> | <a href="mailto:995199235@qq.com">contact me</a></small>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/hichat.js"></script>

</body>
</html>
